name: Daily Regression Tests

on:
  schedule:
    # Daily at 8:00 AM UTC (1 hour earlier than previous 9:00 AM)
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - staging
        default: 'development'

env:
  APP_ENV: ${{ github.event.inputs.environment || 'development' }}
  NODE_ENV: test
  CI: true

jobs:
  regression-tests:
    name: UI Tests Shard ${{ matrix.shard }}/4 / ${{ github.event.inputs.environment || 'development' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium



      - name: Run regression tests
        run: |
          # TEMPORARY: Run only @try-test-rail-names tests for TestRail integration testing
          TEST_TAG="@try-test-rail-names"
          TAG_DESCRIPTION="TestRail integration test cases"
          
          echo "üß™ Starting test suite (Shard ${{ matrix.shard }}/4)..."
          echo "üè∑Ô∏è  Tag: $TEST_TAG ($TAG_DESCRIPTION)"
          echo "üåê Environment: ${{ github.event.inputs.environment || 'development' }}"
          echo "üîó Base URL: $APP_URL"
          echo "üîó API URL: $API_URL"
          echo "üîÄ Shard: ${{ matrix.shard }}/4"
          echo ""
          npx playwright test --project=chromium --grep "$TEST_TAG" --shard=${{ matrix.shard }}/4
          
          echo "üìÅ Checking generated files:"
          ls -la playwright-report/ || echo "playwright-report/ directory not found"
          find . -name "*.xml" -type f || echo "No XML files found"
        env:
          APP_ENV: ${{ github.event.inputs.environment || 'development' }}
          APP_URL: ${{ github.event.inputs.environment == 'staging' && 'https://staging.verifast.app' || vars.APP_URL || 'https://dev.verifast.app' }}
          API_URL: ${{ github.event.inputs.environment == 'staging' && 'https://api-staging.verifast.app' || vars.API_URL || 'https://api-dev.verifast.app' }}
          TESTRAIL_HOST: ${{ secrets.TESTRAIL_HOST }}
          TESTRAIL_PROJECT_ID: ${{ secrets.TESTRAIL_PROJECT_ID }}
          TESTRAIL_SUITE_ID: ${{ secrets.TESTRAIL_SUITE_ID }}
          TESTRAIL_USER: ${{ secrets.TESTRAIL_USER }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.environment || 'development' }}-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  merge-and-report:
    name: Merge Results & Report / ${{ github.event.inputs.environment || 'development' }}
    runs-on: ubuntu-latest
    needs: regression-tests
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all shard artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          pattern: playwright-report-${{ github.event.inputs.environment || 'development' }}-shard-*

      - name: Merge test results
        run: |
          echo "üìä Merging test results from all shards..."
          mkdir -p playwright-report
          mkdir -p test-results
          
          # Install junitparser for proper XML merging
          echo "üì¶ Installing junitparser..."
          pip install junitparser
          
          # Merge JUnit XML files properly
          echo "üîÄ Merging JUnit XML files from all shards..."
          python3 << 'EOF'
          import os
          from junitparser import JUnitXml
          from pathlib import Path
          
          # Find all results.xml files
          xml_files = list(Path('all-reports').rglob('results.xml'))
          print(f"Found {len(xml_files)} XML files to merge:")
          for f in xml_files:
              print(f"  - {f}")
          
          if not xml_files:
              print("‚ùå No XML files found!")
              exit(1)
          
          # Load first file
          merged = JUnitXml.fromfile(str(xml_files[0]))
          print(f"\n‚úÖ Loaded base file: {xml_files[0]}")
          print(f"   Tests: {merged.tests}, Failures: {merged.failures}, Errors: {merged.errors}")
          
          # Merge remaining files
          for xml_file in xml_files[1:]:
              xml = JUnitXml.fromfile(str(xml_file))
              print(f"\n‚úÖ Merging: {xml_file}")
              print(f"   Tests: {xml.tests}, Failures: {xml.failures}, Errors: {xml.errors}")
              merged += xml
          
          # Save merged file
          merged.write('playwright-report/results.xml')
          print(f"\n‚úÖ Merged XML saved to playwright-report/results.xml")
          print(f"   Total Tests: {merged.tests}")
          print(f"   Total Failures: {merged.failures}")
          print(f"   Total Errors: {merged.errors}")
          print(f"   Total Skipped: {merged.skipped}")
          EOF
          
          # Merge test-results directories (videos, screenshots, traces)
          echo ""
          echo "üìπ Merging test-results directories..."
          find all-reports -type d -name "test-results" -exec cp -r {}/* test-results/ \; 2>/dev/null || true
          
          echo ""
          echo "‚úÖ Merge completed"
          echo "üìÅ playwright-report contents:"
          ls -lh playwright-report/
          echo ""
          echo "üìπ test-results summary:"
          find test-results -type f | wc -l | xargs echo "Total files:"
          echo ""

      - name: Install dependencies
        run: npm ci

      - name: Normalize JUnit XML (fix special characters)
        run: node scripts/normalize-junit-xml.js

      - name: Publish to TestRail (Custom Script)
        continue-on-error: true
        run: |
          echo "üîß Validating TestRail configuration..."
          if [ -z "$TESTRAIL_HOST" ] || [ -z "$TESTRAIL_PROJECT_ID" ] || [ -z "$TESTRAIL_USER" ] || [ -z "$TESTRAIL_API_KEY" ]; then
            echo "‚ö†Ô∏è TestRail credentials not configured. Skipping."
            echo "TESTRAIL_RUN_ID=" >> $GITHUB_ENV
            exit 0
          fi
          
          if [ ! -f "playwright-report/results.xml" ]; then
            echo "‚ùå results.xml not found. Cannot upload."
            echo "TESTRAIL_RUN_ID=" >> $GITHUB_ENV
            exit 0
          fi
          
          echo "‚úÖ TESTRAIL_HOST: $TESTRAIL_HOST"
          echo "‚úÖ TESTRAIL_PROJECT_ID: $TESTRAIL_PROJECT_ID"
          echo "‚úÖ TESTRAIL_SUITE_ID: $TESTRAIL_SUITE_ID"
          echo ""
          
          # Run custom TestRail publisher
          TEST_TAG="@try-test-rail-names"
          TEST_RUN_TITLE="UI Tests - $TEST_TAG - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          echo "üöÄ Running custom TestRail publisher..."
          echo "Tag: $TEST_TAG"
          echo "Title: $TEST_RUN_TITLE"
          echo ""
          
          set +e
          node scripts/publish-ui-results.js --tag "$TEST_TAG" --test-type "UI Tests" --run-name "$TEST_RUN_TITLE" 2>&1 | tee testrail_publish.log
          EXIT_CODE=$?
          set -e
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå TestRail upload failed with exit code $EXIT_CODE"
            echo "TESTRAIL_RUN_ID=" >> $GITHUB_ENV
            exit 0
          fi
          
          # Extract run ID from output
          if [ -f "testrail_output.json" ]; then
            TESTRAIL_RUN_ID=$(cat testrail_output.json | grep -o '"runIds":\s*\[\s*[0-9]*' | grep -o '[0-9]*$')
            if [ -n "$TESTRAIL_RUN_ID" ]; then
              echo "TESTRAIL_RUN_ID=$TESTRAIL_RUN_ID" >> $GITHUB_ENV
              echo "‚úÖ TestRail run created: $TESTRAIL_RUN_ID"
            fi
          fi
        env:
          TESTRAIL_HOST: ${{ secrets.TESTRAIL_HOST }}
          TESTRAIL_PROJECT_ID: ${{ secrets.TESTRAIL_PROJECT_ID }}
          TESTRAIL_SUITE_ID: ${{ secrets.TESTRAIL_SUITE_ID }}
          TESTRAIL_USER: ${{ secrets.TESTRAIL_USER }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}

      - name: Generate TestRail report via TRCLI (optional)
        continue-on-error: true
        run: |
          if [ -z "${{ env.TESTRAIL_RUN_ID }}" ]; then
            echo "‚ö†Ô∏è No TestRail run ID available. Skipping report generation."
            exit 0
          fi
          
          if [ -n "${{ secrets.TESTRAIL_REPORT_ID }}" ]; then
            echo "üßæ Generating TestRail report via TRCLI (report_id=${{ secrets.TESTRAIL_REPORT_ID }})"
            mkdir -p testrail_reports
            set +e
            trcli -y \
              -h $TESTRAIL_HOST \
              --username $TESTRAIL_USER \
              --key $TESTRAIL_API_KEY \
              report run \
              --report-id ${{ secrets.TESTRAIL_REPORT_ID }} \
              --output testrail_reports 2>&1 | tee trcli_report.log
            echo "‚úÖ TRCLI report run attempted (non-blocking). Listing PDFs:"
            find testrail_reports -maxdepth 2 -type f -name "*.pdf" -print || true
            set -e
          else
            echo "‚ÑπÔ∏è TESTRAIL_REPORT_ID not set; skipping TRCLI report generation"
          fi
        env:
          TESTRAIL_HOST: ${{ secrets.TESTRAIL_HOST }}
          TESTRAIL_USER: ${{ secrets.TESTRAIL_USER }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}

      - name: Export TestRail report and prepare attachments
        continue-on-error: true
        run: |
          if [ -z "${{ env.TESTRAIL_RUN_ID }}" ]; then
            echo "‚ö†Ô∏è No TestRail run ID available. Skipping export."
            exit 0
          fi
          
          echo "üìä Exporting TestRail report and preparing attachments..."
          if [ -n "${{ env.TESTRAIL_RUN_ID }}" ]; then
            # Export TestRail report as PDF
            echo "üìÑ Exporting TestRail report as PDF..."
            node scripts/testrail-integration.js export-pdf "${{ env.TESTRAIL_RUN_ID }}"
            
            # Process failed test videos
            if [ -d "test-results" ]; then
              echo "üé• Processing failed test videos..."
              node scripts/testrail-integration.js attach-videos "${{ env.TESTRAIL_RUN_ID }}"
              
              # Prepare videos for Slack attachment
              echo "üìπ Preparing videos for Slack attachment..."
              node scripts/testrail-integration.js prepare-slack-videos "${{ env.TESTRAIL_RUN_ID }}"
            else
              echo "No test-results directory found, skipping video processing"
            fi
            
            echo "‚úÖ TestRail report export and video preparation completed"
          else
            echo "‚ö†Ô∏è No TestRail run ID available, skipping export"
          fi
        env:
          TESTRAIL_HOST: ${{ secrets.TESTRAIL_HOST }}
          TESTRAIL_USER: ${{ secrets.TESTRAIL_USER }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          TESTRAIL_PROJECT_ID: ${{ secrets.TESTRAIL_PROJECT_ID }}
          TESTRAIL_SUITE_ID: ${{ secrets.TESTRAIL_SUITE_ID }}


      - name: Analyze flaky tests
        run: |
          echo "üîç Analyzing test results for flakiness..."
          node scripts/flaky_analysis/flaky-test-analyzer.js "playwright-report/results.xml" "flaky-analysis.json" "20" "2"
          echo "üìä Flaky analysis completed"
          
          # Tag flaky tests if any found
          if [ -f "flaky-analysis.json" ]; then
            echo "üè∑Ô∏è Checking for flaky tests to tag..."
            node scripts/flaky_analysis/flaky-test-tagger.js tag "flaky-analysis.json" "tests"
          fi
          
          echo "‚úÖ Flaky test analysis and tagging completed"

      - name: Send Slack notification
        continue-on-error: true
        run: |
          # Determine which tag was run based on environment
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            SUITE_NAME="Staging-Ready Tests"
          else
            SUITE_NAME="Full Regression Suite"
          fi
          
          echo "üì§ Sending Slack notification with attachments..."
          node scripts/slack-notification.js "$SUITE_NAME" "${{ github.event.inputs.environment || 'development' }}" "${{ github.run_id }}" "playwright-report/results.xml" "${{ env.TESTRAIL_RUN_ID }}" "flaky-analysis.json"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_UPLOAD_CHANNEL: ${{ vars.SLACK_UPLOAD_CHANNEL || '' }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          TESTRAIL_HOST: ${{ secrets.TESTRAIL_HOST }}
          TESTRAIL_PROJECT_NAME: ${{ secrets.TESTRAIL_PROJECT_NAME }}

      - name: Upload merged test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged-${{ github.event.inputs.environment || 'development' }}
          path: |
            playwright-report/
            test-results/
            flaky-analysis.json
          retention-days: 30
